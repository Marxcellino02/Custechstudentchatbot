<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Support Chatbot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .chat-container {
            width: 400px;
            height: 550px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            width: fit-content;
            max-width: 80%;
        }

        .bot {
            background: #e5e5e5;
            text-align: left;
        }

        .user {
            background: #4CAF50;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .chat-input button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>

</head>
<body>

<div class="chat-container">

    <div class="chat-header">CUSTECH Student Support Chatbot</div>

    <div class="chat-body" id="chatBody"></div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your question..." />
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script>
    function sendMessage() {
        let input = document.getElementById("userInput").value.trim();
        if (input === "") return;

        addMessage(input, "user");

        let reply = getBotReply(input);
        setTimeout(() => addMessage(reply, "bot"), 500);

        document.getElementById("userInput").value = "";
    }

    function addMessage(text, sender) {
        let message = document.createElement("div");
        message.className = "chat-message " + sender;
        message.textContent = text;

        let chatBody = document.getElementById("chatBody");
        chatBody.appendChild(message);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function getBotReply(message) {
        message = message.toLowerCase();

        // --- Simple AI rules ---
        if (message.includes("hello") || message.includes("hi")) {
            return "Hello! How can I help you today?";
        }

        if (message.includes("admission")) {
            return "Admission requirements include application form, fees, and previous academic records.";
        }

        if (message.includes("course") || message.includes("program")) {
            return "We offer programs in ICT, Engineering, Science, and Business.";
        }

        if (message.includes("fee") || message.includes("payment")) {
            return "Fees can be paid through the student portal or at the finance office.";
        }

        if (message.includes("register") || message.includes("registration")) {
            return "Course registration is available at the beginning of each semester.";
        }

        if (message.includes("deadline")) {
            return "All semester deadlines are posted on the school notice board and portal.";
        }

        if (message.includes("timetable") || message.includes("weekly")) {
            return "The semester timetable is available on the student portal.";
        }

        if (message.includes("located") || message.includes("location")) {
            return "The school campus is located at osara kogi state.";
        }

        if (message.includes("library")) {
            return "The library is open from 8AM to 8PM, Monday to Saturday.";
        }
        if (message.includes("time") || message.includes("venue")){
            return "lectures start by 8:00am, but its depends on your timetable, which can be found on your portal"
        }
        // default fallback
        return "I'm not sure about that. Please contact the school support office for more details.";
    }
</script>

</body>
</html>
